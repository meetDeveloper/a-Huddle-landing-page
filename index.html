<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="image of the company logo" class="logo-img">
      <div class="hero-box">
        <img class="hero-img" src="images/illustration-mockups.svg" alt = "website illustration">
        <div class="main">
            <h1 class="hero-heading">  Build The Community Your Fans Will Love
            </h1>
            <p class="hero-description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn">Register</button>
        </div>  
      </div>
      <div class="icon-box">
        <a href="#"><ion-icon name="logo-facebook" class="icon facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter" class="icon"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram" class="icon"></ion-icon></a>
      </div>
    </div>
